<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shin's Moviesite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar sticky-top" style="background-color: #e3f2fd;">
      <div class="container text-center">
        <div class="row justify-content-start">
          {% load static %}
          <div class ="col">
            <img width="30" height="35" src="{% static "마동석_탕후루.jpg" %}" alt="img">
          </div>
          <div class = "col" >
            <a class="navbar-brand" href="{% url "movies:index" %}">HOME</a>
          </div>
          <div class = "col">
            <a class="navbar-brand" href="{% url "movies:create" %}">CREATE</a>
          </div>
          <div class="col-auto me-auto">
            <button id="toggleButton" class="btn btn-primary">DARK</button>
        </div>
        <script>
          const toggleButton = document.getElementById('toggleButton');
          toggleButton.addEventListener('click', () => {
              document.body.classList.toggle('bg-dark');
              document.body.classList.toggle('text-light');
              toggleButton.classList.toggle('btn-light');
              toggleButton.classList.toggle('btn-primary');
              toggleButton.innerText = document.body.classList.contains('bg-dark') ? '라이트 모드 전환' : '다크 모드 전환';
          });
      </script>        
        </div>
      </div>
    </nav>
    <div class='container text-center'>
      {% block content %}
      
      {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
